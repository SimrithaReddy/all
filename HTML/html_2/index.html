<!DOCTYPE html>
<html>
    <style>
    td,th{
        border: 1px solid black;
        padding: 8px;
    }
    table{
        border-collapse: collapse;
        border-color: brown;
    }
    td:nth-child(even){
        background-color: bisque;
    }
    </style>
    <body>
        <table>
            <tr>
                <th>Country Name</th>
                <th>Country Code</th>
                <th>Country Latitude</th>
                <th>Country Longitude</th>
                <th></th>
            </tr>
            <tr>
                <td>India</td>
                <td>+91</td>
                <td>1789</td>
                <td>456987</td>
                <td><button>Edit</button></td>
            </tr>
            <tr>
                <td>Africa</td>
                <td>98798</td>
                <td>6889</td>
                <td>456788</td>
                <td><button>Edit</button></td>
            </tr>
        </table>
    </body>
</html>
