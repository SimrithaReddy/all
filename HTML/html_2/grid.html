<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container{
                border: 1px solid;
                padding: 10px;
                display: grid;
                grid-template-columns: auto auto auto auto;
            }
            .grid-item{
                border: 1px solid gray;
                height: 30px;
                width: 50px;
            }
        </style>
    </head>
    <body>
        <section class="grid-container">
            <article class="grid-item">1</article>
            <article class="grid-item">2</article>
            <article class="grid-item">3</article>
            <article class="grid-item">4</article>
            <article class="grid-item">5</article>
            <article class="grid-item">6</article>
            <article class="grid-item">7</article>
            <article class="grid-item">8</article>
            <article class="grid-item">9</article>
        </section>
    </body>
</html>
