<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid-container{
                border: 1px solid black;
                padding: 20px;
                display: grid;
                grid-template-columns: auto auto auto;
                column-gap: 10px;
                row-gap: 10px;
            }
            .grid-item{
                border: 1px solid gray;
                height: 30px;
                width: 30px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <section class="grid-container">
            <article class="grid-item">Item1</article>
            <article class="grid-item">Item2</article>
            <article class="grid-item">Item3</article>
            <article class="grid-item">Item4</article>
            <article class="grid-item">Item5</article>
            <article class="grid-item">Item6</article>
        </section>
    </body>
</html>
