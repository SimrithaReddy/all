<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" id="pounds" placeholder="Enter Pounds...">
        <div class="box-weight gm">
            <h3>Grams:</h3>
            <div id="grams">0</div>
        </div>
        <div class="box-weight kg">
            <h3>Kilograms:</h3>
            <div id="kilograms">0</div>
        </div>
        <div class="box-weight oun">
            <h3>Ounces:</h3>
            <div id="ounces">0</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
