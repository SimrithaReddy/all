<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assests/CSS/shopping_cart.css">

    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="controls-input">
            <input id="item-name-input" placeholder="Enter Item name here">
            <input id="item-price-input" placeholder="Enter Item price here">
            <input id="add-item" value="Add item" type="button">
        </div>
        <div class="table">
            <table class="item-table" border="2px" cellspacing="10" cellpadding="10">
                <thead>
                    <tr>
                        <th>Item-Name</th>
                        <th>Item-Price</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <th>GrandTotal</th>
                    <th id="grand-total">0</th>
                </tfoot>
            </table>
        </div>
    </div>


    <script src="./assests/js/shopping_cart.js" type="text/javascript"></script>
</body>



</html>
