<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

        </style>
    <title>GROFERS CHECKOUT</title>
</head>
<body>
    
    <div class="container">
        <h1>GROFERS CHECKOUT</h1>

        <table class="items-list">

            <Thead>
                <th>ITEM</th>
                <th>MRP PRICE(Rs)</th>
            </Thead>

            <tbody>
                <tr>
                    <td>MADHUR Sugar</td>
                    <td>
                        <input type="text" class="prices" value="50.0">
                    </td>
                </tr>
                <tr>
                    <td>Freedom Refined Sunflower Oil</td>
                    <td>
                        <input type="text" class="prices" value="185.0">
                    </td>
                </tr>
                <tr>
                    <td>Tata Crystal Iodized Salt</td>
                    <td>
                        <input type="text" class="prices" value="470.0">
                    </td>
                </tr>
                <tr>
                    <td>Orgio Fresh Besan</td>
                    <td>
                        <input type="text" class="prices" value="55.0">
                    </td>
                </tr>
                <tr>
                    <td>Maggi Masal Instant Noodles</td>
                    <td>
                        <input type="text" class="prices" value="55.0">
                    </td>
                </tr>
            </tbody>

            <tfoot id="grandTotal">

            </tfoot>
        </table>


        <div class="total">
            <button>Total</button>
        </div>
    </div>






    <script src="./script.js"></script>
</body>
</html>
